name: Deploy ML Service

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ml_service/requirements.txt
        pip install pytest httpx

    - name: Run tests
      run: |
        # Add pytest tests when available
        echo "Tests will run here"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t heart-disease-ml-service:latest .

    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container heart-disease-ml-service:latest
        sleep 10
        curl http://localhost:8000/health || exit 1
        docker stop test-container
        docker rm test-container

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to Render
      run: |
        echo "Deployment will be handled by Render auto-deploy from main branch"
        echo "Ensure render.yaml is configured and repository is connected to Render"
